name: Testes da Calculadora
run-name: ${{github.actor}} est√° testando o CI no GitHub
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurando o Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
#      - name: Versao do Python
#        run: python -c "import sys; print(sys.version)"
#      - name: Testando o programa
#        run: python -m unittest discover
      - name: Cobertura dos testes
        run: pip install coverage
        run: coverage -m unittest discover
      - name: Gerando o relatorio de cobertura
        run: coverage html
        
